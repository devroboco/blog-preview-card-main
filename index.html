<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Preview Card</title>
  </head>
  <body>
    <main class="card">
      <img src="./images/illustration-article.svg" alt="" class="card__image" />
      <section class="card__content">
        <div class="card__tag">
          <span class="card__tag-text">Learning</span>
        </div>
        <p class="card__date">Published 21 Dec 2023</p>
        <h1 class="card__title">HTML & CSS foundations</h1>
        <p class="card__text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card__profile">
          <img
            src="./images/image-avatar.webp"
            alt="Avatar image"
            class="card__profile-image"
          />
          <h2 class="card__profile-name">Greg Hooper</h2>
        </div>
      </section>
    </main>
  </body>
</html>
